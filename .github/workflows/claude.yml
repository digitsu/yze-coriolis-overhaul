name: Claude Code Integration
on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  # Respond to @claude mentions in issues/PRs
  respond-to-mention:
    if: |
      (github.event_name == 'issue_comment' ||
       github.event_name == 'pull_request_review_comment') &&
      contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: "--max-turns 10 --dangerously-skip-permissions"

  # Auto-review incoming PRs
  review-pr:
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this PR for:
            1. Code quality and style consistency
            2. Potential bugs or issues
            3. Compatibility with Foundry VTT patterns
            4. Year Zero Engine integration correctness
            Leave a review comment with your findings.
          claude_args: "--max-turns 5 --dangerously-skip-permissions"
