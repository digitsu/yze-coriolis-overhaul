name: Claude Code Integration
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  # Auto-analyze issues and create fix PRs
  auto-fix-issue:
    if: github.event_name == 'issues' && github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Analyze this new issue and:
            1. Comment with your assessment of the problem
            2. If this is a bug or enhancement you can fix:
               - Create a new branch
               - Implement the fix
               - Create a draft PR with the changes
               - Reference the issue number in the PR
            3. If the issue needs clarification, ask questions in a comment
            4. Apply appropriate labels (bug, enhancement, question)
          claude_args: "--max-turns 15"

  # Respond to @claude mentions anywhere
  respond-to-mention:
    if: |
      (github.event_name == 'issue_comment' ||
       github.event_name == 'pull_request_review_comment') &&
      contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          claude_args: "--max-turns 10"

  # Auto-review incoming PRs
  review-pr:
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this PR for:
            1. Code quality and style consistency
            2. Potential bugs or issues
            3. Compatibility with Foundry VTT patterns
            4. Year Zero Engine integration correctness
            Leave a review comment with your findings.
          claude_args: "--max-turns 5"
